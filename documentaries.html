<style>
    /* Popup container styling */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Popup content styling */
    .popup-content {
    font-family: 'Arial', sans-serif;
      background-color: white;
      border: 7px solid rgb(38, 41, 136);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
    }

    /* Warning text styling */
    .popup-content h2 {
      color: black;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Warning icon styling */
    .warning-icon {
      font-size: 4em;
      color: red;
    }

    /* Accept button styling */
    .accept-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: rgba(33, 38, 179, 0.873);
      color: rgb(0, 0, 0);
      font-size: 1.1em;
      font-weight: 550;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  
  <div class="popup-container" id="agePopup">
    <div class="popup-content">
      <div class="warning-icon">⚠️</div>
      <h2>This website contains materials not suitable for people below the age of 13. <br> <br> Viewer discretion is advised.</h2>
      <button class="accept-btn" onclick="acceptWarning()">I Understand</button>
    </div>
  </div>

  <script>
    // Function to check and set cookie
    function checkCookie() {
      return document.cookie.split('; ').find(row => row.startsWith('ageWarningAccepted='));
    }

    function setCookie() {
      const date = new Date();
      date.setTime(date.getTime() + (365*24*60*60*1000)); // 1 year
      document.cookie = "ageWarningAccepted=true; expires=" + date.toUTCString() + "; path=/";
    }

    // Show popup if cookie not found
    if (!checkCookie()) {
      document.getElementById("agePopup").style.display = "flex";
    }

    // Hide popup and set cookie on acceptance
    function acceptWarning() {
      setCookie();
      document.getElementById("agePopup").style.display = "none";
    }
  </script>

<body>
     <!-- Main Page Content -->

    <script>
        class LiteYTEmbed extends HTMLElement {
            static currentVideo = null;
    
            connectedCallback() {
                this.videoId = this.getAttribute('videoid');
                this.title = this.getAttribute('title') || "";
                this.playLabel = this.getAttribute('playlabel') || 'Play';
                this.dataset.title = this.title;
    
                // Setup the background image
                if (!this.style.backgroundImage) {
                    this.style.backgroundImage = `url("https://i.ytimg.com/vi/${this.videoId}/hqdefault.jpg")`;
                    this.upgradePosterImage();
                }
    
                let playBtnEl = this.querySelector('.lty-playbtn');
                if (!playBtnEl) {
                    playBtnEl = document.createElement('button');
                    playBtnEl.type = 'button';
                    playBtnEl.classList.add('lty-playbtn');
                    this.append(playBtnEl);
                }
    
                if (!playBtnEl.textContent) {
                    const playBtnLabelEl = document.createElement('span');
                    playBtnLabelEl.className = 'lyt-visually-hidden';
                    playBtnLabelEl.textContent = this.playLabel;
                    playBtnEl.append(playBtnLabelEl);
                }
    
                this.addNoscriptIframe();
                playBtnEl.addEventListener('click', this.activate.bind(this));
            }
    
            addNoscriptIframe() {
                const iframeEl = this.createBasicIframe();
                const noscriptEl = document.createElement('noscript');
                noscriptEl.innerHTML = iframeEl.outerHTML;
                this.append(noscriptEl);
            }
    
            createBasicIframe(startTime = 0) {
                const iframeEl = document.createElement('iframe');
                iframeEl.width = 560;
                iframeEl.height = 315;
                iframeEl.title = this.playLabel;
                iframeEl.allow = 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture';
                iframeEl.allowFullscreen = true;
                iframeEl.src = `https://www.youtube-nocookie.com/embed/${encodeURIComponent(this.videoId)}?autoplay=1&playsinline=1&start=${startTime}`;
    
                iframeEl.onload = () => this.monitorVideo(iframeEl);
    
                return iframeEl;
            }
    
            monitorVideo(iframe) {
                const videoId = this.videoId;
                const iframeWindow = iframe.contentWindow;
    
                const interval = setInterval(() => {
                    if (LiteYTEmbed.currentVideo !== this) {
                        clearInterval(interval);
                        return;
                    }
    
                    iframeWindow.postMessage('{"event":"listening"}', '*');
    
                    window.addEventListener('message', (event) => {
                        if (event.data && typeof event.data === 'string') {
                            try {
                                const data = JSON.parse(event.data);
                                if (data.info && data.info.currentTime) {
                                    const currentTime = data.info.currentTime;
                                    localStorage.setItem(`yt_${videoId}_progress`, currentTime);
    
                                    if (currentTime >= data.info.duration) {
                                        this.resetVideo();
                                        clearInterval(interval);
                                    }
                                }
                            } catch (error) {}
                        }
                    });
                }, 1000);
            }
    
            resetVideo() {
                const iframe = this.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                    iframe.remove();
                }
    
                localStorage.removeItem(`yt_${this.videoId}_progress`);
                this.classList.remove('lyt-activated');
            }
    
            async activate() {
                if (this.classList.contains('lyt-activated')) return;
                this.classList.add('lyt-activated');
    
                if (LiteYTEmbed.currentVideo && LiteYTEmbed.currentVideo !== this) {
                    LiteYTEmbed.currentVideo.stopVideo();
                }
    
                const savedProgress = localStorage.getItem(`yt_${this.videoId}_progress`);
                const startTime = savedProgress ? Math.floor(savedProgress) : 0;
    
                const iframeEl = this.createBasicIframe(startTime);
                this.append(iframeEl);
    
                iframeEl.focus();
                LiteYTEmbed.currentVideo = this;
            }
    
            stopVideo() {
                const iframe = this.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                    iframe.remove();
                    this.classList.remove('lyt-activated');
                }
            }
    
            upgradePosterImage() {
                setTimeout(() => {
                    const webpUrl = `https://i.ytimg.com/vi_webp/${this.videoId}/sddefault.webp`;
                    const img = new Image();
                    img.fetchPriority = 'low';
                    img.src = webpUrl;
                    img.onload = () => {
                        if (img.width >= 320) {
                            this.style.backgroundImage = `url("${img.src}")`;
                        }
                    };
                }, 300);
            }
        }
    
        customElements.define('lite-youtube', LiteYTEmbed);
    
        function searchVideos() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const videos = document.querySelectorAll('.video-container lite-youtube');
            let resultsFound = false;
    
            videos.forEach(video => {
                const title = video.title.toLowerCase();
                if (title.includes(searchInput) || searchInput === '') {
                    video.style.display = 'block';
                    resultsFound = true;
                } else {
                    video.style.display = 'none';
                }
            });
    
            const noResultsElement = document.getElementById('noResults');
            if (resultsFound) {
                noResultsElement.style.display = 'none';
            } else {
                noResultsElement.style.display = 'block';
            }
        }
    
        // Add event listener for Enter key in the search input
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchVideos();
            }
        });
    
    </script>
