<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 1.1em;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>FlaskMovies</h1>
    <form id="videoForm">
        <label for="videoLink">Video Link</label>
        <input type="text" id="videoLink" name="videoLink" placeholder="Enter YouTube link" required>

        <label for="videoTitle">Video Title</label>
        <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>

        <button type="submit">Submit Video</button>
    </form>

    <div id="responseMessage" class="message"></div>

    <script>
        const form = document.getElementById('videoForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const videoLink = document.getElementById('videoLink').value;
            const videoTitle = document.getElementById('videoTitle').value;

            const data = {
                videoLink: videoLink,
                videoTitle: videoTitle
            };

            try {
                const response = await fetch('https://flaskmovies.arnavvashnavi.workers.dev/submit-video', {  // <-- Set your Cloudflare Worker URL here
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.text();

                if (response.ok) {
                    responseMessage.textContent = 'Video added successfully!';
                    responseMessage.classList.remove('error');
                } else {
                    responseMessage.textContent = 'Error: ' + result;
                    responseMessage.classList.add('error');
                }
            } catch (error) {
                responseMessage.textContent = 'An error occurred: ' + error.message;
                responseMessage.classList.add('error');
            }

            form.reset();
        });
    </script>

</body>
</html>
