<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF; /* Change this color as per your theme */
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Change this color as per your theme */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Change this color as per your theme */
        }
        #responseMessage {
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flaskmovies - Submit Video</h1>
        <form id="videoForm">
            <input type="url" id="videoLink" placeholder="YouTube Video Link" required>
            <input type="text" id="videoTitle" placeholder="Video Title" required>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const videoLink = document.getElementById('videoLink').value;
            const videoTitle = document.getElementById('videoTitle').value;

            const data = {
                videoLink: videoLink,
                videoTitle: videoTitle
            };

            try {
                const response = await fetch('https://flaskmovies.arnavvashnavi.workers.dev/submit-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.text();

                if (response.ok) {
                    responseMessage.textContent = 'Video added successfully!';
                    responseMessage.classList.remove('error');
                } else {
                    responseMessage.textContent = 'Error: ' + result;
                    responseMessage.classList.add('error');
                }
            } catch (error) {
                responseMessage.textContent = 'An error occurred: ' + error.message;
                responseMessage.classList.add('error');
            }

            form.reset();
        });
    </script>
</body>
</html>
