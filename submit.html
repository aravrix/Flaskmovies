<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Video - Flask Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #003366; /* Dark Blue */
        }
        form {
            background: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #003366; /* Dark Blue */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e; /* Lighter Blue */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Submit Video</h1>
<form id="videoForm">
    <label for="videoLink">Video Link:</label>
    <input type="text" id="videoLink" required>

    <label for="videoTitle">Video Title:</label>
    <input type="text" id="videoTitle" required>

    <button type="submit">Submit Video</button>
</form>
<div id="responseMessage"></div>

<script>
    const form = document.getElementById('videoForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const videoLink = document.getElementById('videoLink').value;
        const videoTitle = document.getElementById('videoTitle').value;

        const data = {
            videoLink: videoLink,
            videoTitle: videoTitle
        };

        try {
            const response = await fetch('https://flaskmovies.arnavvashnavi.workers.dev/submit-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.text();

            if (response.ok) {
                responseMessage.textContent = 'Video added successfully!';
                responseMessage.classList.remove('error');
            } else {
                responseMessage.textContent = 'Error: ' + result;
                responseMessage.classList.add('error');
            }
        } catch (error) {
            responseMessage.textContent = 'An error occurred: ' + error.message;
            responseMessage.classList.add('error');
        }

        form.reset();
    });
</script>
</body>
</html>
