<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            padding: 20px;
        }
        .submit-form {
            background-color: #fefefe;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #1a73e8;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0f5bb5;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        .message.error {
            color: red;
        }
        .message.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="submit-form">
            <h1 class="logo">Flaskmovies</h1>
            <form id="videoForm">
                <label for="videoLink">YouTube Video Link:</label>
                <input type="text" id="videoLink" name="videoLink" placeholder="Enter YouTube link" required>

                <label for="videoTitle">Video Title:</label>
                <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>

                <button type="submit">Submit Video</button>
            </form>
            <div id="responseMessage" class="message"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById('videoForm');
        const responseMessage = document.getElementById('responseMessage');
    
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const videoLink = document.getElementById('videoLink').value;
            const videoTitle = document.getElementById('videoTitle').value;
    
            const data = {
                videoLink: videoLink,
                videoTitle: videoTitle
            };
    
            try {
                const response = await fetch('https://flaskmovies.arnavvashnavi.workers.dev/submit-video', {  // <-- Set your Cloudflare Worker URL here
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
    
                const result = await response.text();
    
                if (response.ok) {
                    responseMessage.textContent = 'Video added successfully!';
                    responseMessage.classList.remove('error');
                } else {
                    responseMessage.textContent = 'Error: ' + result;
                    responseMessage.classList.add('error');
                }
            } catch (error) {
                responseMessage.textContent = 'An error occurred: ' + error.message;
                responseMessage.classList.add('error');
            }
    
            form.reset();
        });
    </script>
    
</body>
</html>
